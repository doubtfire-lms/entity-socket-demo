<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <div class="container-fluid">
    <div class="row">
        <h2>Entity Room Joining</h2>
        <hr>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
                <!-- <small id="userHelp" class="form-text text-muted">Type your username.</small> -->
            </div>
        </div>
        <div class="col-sm-5">
            <label for="roomInput">Choose room</label>
            <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room">
                <option value="Data Science">Data Science</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Machine Learning">Machine Learning</option>
            </select>
        </div>
        <div class="col sm-2">
            <div style="margin-top:19px;" class="pull-right"> 
                <button type="button" class="btn btn-primary" (click)="join()">Join</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="well" style="height:200px; padding:15px;">
            <div *ngFor="let item of messageArray">
            <span><strong>{{item.user}} : </strong> {{item.message}}</span>
            </div>
        </div>
    </div>
</div>
<div class="container-xl mt-4">
  <h3>Create Message</h3>
  <div class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Content</span>
    <input type="text" class="form-control" placeholder="Message" aria-label="Username" aria-describedby="basic-addon1"
      #content>
    <button class="btn btn-outline-secondary" type="button" id="button-addon2"
      (click)="addMessage(content.value)">Add</button>
  </div>
  <div *ngIf="isEdit"class="input-group mb-3">
    <span class="input-group-text" id="basic-addon1">Edit Content id : {{editdata.id}}</span>
    <input type="text" class="form-control" [value]="editdata.content" placeholder="Message" aria-label="Username" aria-describedby="basic-addon1"
      #content>
    <button class="btn btn-outline-secondary" type="button" id="button-addon2"
      (click)="saveEditMessage(content.value)">Save edit changes</button>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Content</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let message of messages">
      <tr class="table-light">
        <th scope="row">{{message.id}}</th>
        <td>{{message.content}}</td>
        <td><button style="margin-right: 10px;" type="button" class="btn btn-secondary btn-sml" (click)="editMessage(message)">Edit</button>
        <button type="button" class="btn btn-secondary btn-sml" (click)="deleteMessage(message)">Delete</button>
        </td>
    </tbody>
  </table>
</div>
