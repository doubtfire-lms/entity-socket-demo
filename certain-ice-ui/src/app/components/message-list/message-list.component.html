<div>
  <table>
    <thead>
      <th>id</th>
      <th>content</th>
      <th>actions</th>
    </thead>
    <tr *ngFor="let message of messages">
      <td>{{message.id}}</td>
      <td>{{message.content}}</td>
      <td><button (click)="deleteMessage(message)">Delete</button></td>
    </tr>
  </table>

  <h3>Create Message</h3>
  <label for="content-input">Content:</label>
  <input type="text" id="content-input" #content>
  <button (click)="addMessage(content.value)">Add</button>
</div>
